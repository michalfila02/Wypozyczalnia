<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pracownicy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #popupFormOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1050;
            justify-content: center;
            align-items: center;
        }
        #popupFormOverlay .panel {
            background: white;
            padding: 20px;
            border-radius: 0.5rem;
            max-width: 600px;
            width: 90%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <th:block th:if="${!#authorization.expression('hasRole(''Dzial_HR'')')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/klienci}">Klienci</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/wypozyczalnia}">WypoÅ¼yczalnia</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/samochody}">Samochody</a></li>
                </th:block>

                <th:block th:if="${#authorization.expression('hasAnyRole(''Dzial_HR'', ''test'')')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/role}">Role</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user}">Pracownicy</a></li>
                </th:block>

                <li class="nav-item" th:if="${#authorization.expression('hasAnyRole(''Zarzad'', ''test'')')}">
                    <a class="nav-link" th:href="@{/wypozyczalnie}">WypoÅ¼yczalnie</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm nav-link px-3">
                            Wyloguj ([[${#authentication.name}]])
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Pracownicy</h2>

    <div class="row mb-4">
        <div class="col-md-3">
            <form method="get" class="input-group" th:action="@{/user}">
                <input type="text" name="search" th:value="${search}" placeholder="Search..." class="form-control me-2">
                <button type="submit" class="btn btn-primary">ðŸ”Ž</button>
            </form>
        </div>
    </div>

    <button class="btn btn-primary mb-3" id="createBtn">Create</button>

    <table class="table table-bordered table-striped" th:if="${user.totalElements > 0}">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Stworzone przez</th>
            <th>Zmienione przez</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${user.content}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.roleRole != null ? u.roleRole.role : ''}"></td>
            <td th:text="${u.createdAt != null ? u.createdAt : ''}"></td>
            <td th:text="${u.updatedAt != null ? u.updatedAt : ''}"></td>
            <td th:text="${u.stworzonePrzez != null ? u.stworzonePrzez : ''}"></td>
            <td th:text="${u.zmienionePrzez != null ? u.zmienionePrzez : ''}"></td>
            <td>
                <button class="btn btn-sm btn-primary editBtn" th:data-id="${u.id}">Edit</button>
                <a th:href="@{/user/delete/{id}(id=${u.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${user.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${user.first} ? 'disabled'">
                <a class="page-link" th:href="@{/user(page=${user.number - 1}, search=${search})}">Previous</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="${user.number + 1} + ' / ' + ${user.totalPages}"></span>
            </li>
            <li class="page-item" th:classappend="${user.last} ? 'disabled'">
                <a class="page-link" th:href="@{/user(page=${user.number + 1}, search=${search})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<div id="popupFormOverlay" th:classappend="${showForm} ? 'd-flex'">
    <div th:replace="~{fragments/entity-form :: entityForm(
        '/user',
        ${formEntity},
        ${formEntity.id == null ? 'Create User' : 'Edit User'},
        ${formFields},
        ${formValues},
        ${foreignKeyOptions},
        ${showForm},
        'id'
    )}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const overlay = document.getElementById('popupFormOverlay');
    const createBtn = document.getElementById('createBtn');
    const editButtons = document.querySelectorAll('.editBtn');

    createBtn.addEventListener('click', () => overlay.style.display = 'flex');

    editButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            window.location.href = '/user?editId=' + id;
        });
    });

    function closeForm() {
        overlay.style.display = 'none';
        window.location.href = '/user';
    }
</script>

</body>
</html>
