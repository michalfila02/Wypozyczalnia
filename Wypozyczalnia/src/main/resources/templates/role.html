<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Menu</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/klienci}">Klienci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/wypozyczalnia}">WypoÅ¼yczalnia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/samochody}">Samochody</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/role}">Role</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">Pracownicy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/wypozyczalnie}">WypoÅ¼yczalnie</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Role</h2>

    <!-- SEARCH -->
    <div class="row mb-4">
        <div class="col-md-3">
            <form method="get" class="input-group" th:action="@{/role}">
                <input type="text"
                       name="search"
                       th:value="${search}"
                       placeholder="Search..."
                       class="form-control md-2">
                <button type="submit" class="btn btn-primary">ðŸ”Ž</button>
            </form>
        </div>
    </div>

    <a th:href="@{/role/create}" class="btn btn-primary mb-3">Create</a>

    <table class="table table-bordered table-striped" th:if="${role.totalElements > 0}">
        <thead class="table-dark">
        <tr>
            <th>Role</th>
            <th>WypoÅ¼yczalnia</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${role.content}">
            <td th:text="${r.role}"></td>
            <td th:text="${r.wypozyczalnieNazwa != null ? r.wypozyczalnieNazwa.nazwa : ''}"></td>
            <td>
                <a th:href="@{/role/edit/{id}(id=${r.role})}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{/role/delete/{id}(id=${r.role})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${role.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${role.first} ? 'disabled'">
                <a class="page-link" th:href="@{/role(page=${role.number - 1}, search=${search})}">
                    Previous
                </a>
            </li>

            <li class="page-item disabled">
                <span class="page-link" th:text="${role.number + 1} + ' / ' + ${role.totalPages}"></span>
            </li>

            <li class="page-item" th:classappend="${role.last} ? 'disabled'">
                <a class="page-link" th:href="@{/role(page=${role.number + 1}, search=${search})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
