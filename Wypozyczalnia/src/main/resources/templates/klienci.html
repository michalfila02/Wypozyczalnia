<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{klienci.title}">Klienci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #popupFormOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1050;
            justify-content: center;
            align-items: center;
        }
        #popupFormOverlay .panel {
            background: white;
            padding: 20px;
            border-radius: 0.5rem;
            max-width: 600px;
            width: 90%;
        }
        #loadingSpinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

        <a class="navbar-brand" href="#" th:text="#{nav.menu}">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <th:block th:if="${!#authorization.expression('hasRole(''Dzial_HR'')')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/klienci}" th:text="#{nav.klienci}">Klienci</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/wypozyczalnia}" th:text="#{nav.wypozyczalnia}">Wypo≈ºyczalnia</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/samochody}" th:text="#{nav.samochody}">Samochody</a></li>
                </th:block>

                <th:block th:if="${#authorization.expression('hasAnyRole(''Dzial_HR'', ''test'')')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/role}" th:text="#{nav.role}">Role</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user}" th:text="#{nav.pracownicy}">Pracownicy</a></li>
                </th:block>

                <li class="nav-item" th:if="${#authorization.expression('hasAnyRole(''Zarzad'', ''test'')')}">
                    <a class="nav-link" th:href="@{/wypozyczalnie}" th:text="#{nav.wypozyczalnie}">Wypo≈ºyczalnie</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown me-3">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        üåê
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{''(lang='pl')}">Polski</a></li>
                        <li><a class="dropdown-item" th:href="@{''(lang='en')}">English</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm nav-link px-3">
                            <span th:text="#{nav.logout}">Wyloguj</span> ([[${#authentication.name}]])
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2 th:text="#{klienci.title}">Klienci</h2>

    <div class="row mb-4">
        <div class="col-md-3">
            <form method="get" class="input-group" th:action="@{/klienci}" id="searchForm">
                <input type="text" name="search" th:value="${search}" th:placeholder="#{klienci.search.placeholder}" class="form-control" id="searchInput">
                <button type="submit" class="btn btn-primary">üîé</button>
            </form>
        </div>
    </div>

    <button class="btn btn-primary mb-3" id="createBtn" th:text="#{klienci.button.create}">Create</button>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th th:text="#{table.id}">ID</th>
            <th th:text="#{table.imie}">Imiƒô</th>
            <th th:text="#{table.nazwisko}">Nazwisko</th>
            <th th:text="#{table.pesel}">PESEL</th>
            <th th:text="#{table.dataUtworzenia}">Data utworzenia</th>
            <th th:text="#{table.dataZmiany}">Data zmiany</th>
            <th th:text="#{table.utworzonePrzez}">Utworzone przez</th>
            <th th:text="#{table.zmienionePrzez}">Zmienione przez</th>
            <th th:text="#{table.akcje}">Akcje</th>
        </tr>
        </thead>
        <tbody id="klienciTableBody">
        </tbody>
    </table>

    <div id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden" th:text="#{loading.text}">Loading...</span>
        </div>
    </div>
</div>

<div id="popupFormOverlay" th:classappend="${showForm} ? 'd-flex'">
    <div th:replace="~{fragments/entity-form :: entityForm(
        '/klienci',
        ${formEntity},
        ${formEntity.id == null ? #messages.msg('form.create.title') : #messages.msg('form.edit.title')},
        ${formFields},
        ${formValues},
        ${foreignKeyOptions},
        ${showForm},
        'id'
    )}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    const overlay = document.getElementById('popupFormOverlay');
    const createBtn = document.getElementById('createBtn');
    const tableBody = document.getElementById('klienciTableBody');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const searchInput = document.getElementById('searchInput');

    const i18n = {
        edit: /*[[#{klienci.button.edit}]]*/ 'Edit',
        delete: /*[[#{klienci.button.delete}]]*/ 'Delete'
    };

    let currentPage = 0;
    let isLoading = false;
    let hasMoreData = true;
    let currentSearch = null;
    if (currentSearch === null) currentSearch = '';

    createBtn.addEventListener('click', () => overlay.style.display = 'flex');

    function closeForm() {
        overlay.style.display = 'none';
        window.location.href = '/klienci';
    }

    function renderRow(klient) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${klient.id ?? ''}</td>
            <td>${klient.imiƒô ?? ''}</td>
            <td>${klient.nazwisko ?? ''}</td>
            <td>${klient.pesel ?? ''}</td>
            <td>${klient.dataUtworzenia ?? ''}</td>
            <td>${klient.dataZmiany ?? ''}</td>
            <td>${klient.utworzonePrzez ?? ''}</td>
            <td>${klient.zmienionePrzez ?? ''}</td>
            <td>
                <button class="btn btn-sm btn-primary editBtn" data-id="${klient.id}">
                    ${i18n.edit}
                </button>
                <a href="/klienci/delete/${klient.id}" class="btn btn-sm btn-danger">
                    ${i18n.delete}
                </a>
            </td>
        `;
        tableBody.appendChild(row);

        row.querySelector('.editBtn').addEventListener('click', () => {
            window.location.href = '/klienci?editId=' + klient.id;
        });
    }

    async function loadMoreData() {
        if (isLoading || !hasMoreData) return;

        isLoading = true;
        loadingSpinner.style.display = 'block';

        try {
            const url = new URL('/klienci/api/data', window.location.origin);
            url.searchParams.set('page', currentPage);
            url.searchParams.set('size', '1');
            if (currentSearch) url.searchParams.set('search', currentSearch);

            const response = await fetch(url);
            const data = await response.json();

            if (!data.content || data.content.length === 0) {
                hasMoreData = false;
                return;
            }

            data.content.forEach(renderRow);
            currentPage++;

        } catch (e) {
            console.error('LOAD ERROR', e);
            hasMoreData = false;
        } finally {
            isLoading = false;
            loadingSpinner.style.display = 'none';
        }
    }

    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 100) {
            loadMoreData();
        }
    });

    searchInput.addEventListener('input', () => {
        currentSearch = searchInput.value;
        currentPage = 0;
        hasMoreData = true;
        tableBody.innerHTML = '';
        loadMoreData();
    });

    (async function preloadUntilScrollable() {
        while (hasMoreData && document.body.scrollHeight <= window.innerHeight) {
            await loadMoreData();
        }
    })();

    loadMoreData();
</script>

</body>
</html>
