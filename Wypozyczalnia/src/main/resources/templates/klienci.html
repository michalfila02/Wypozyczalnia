<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypozyczalnia</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:fragment="content">
    <h2 class="mb-4">Lista Klientów</h2>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>PESEL</th>
                        <th>Data utworzenia</th>
                        <th>Data zmiany</th>
                        <th>Utworzone przez</th>
                        <th>Zmienione przez</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="klienciItem : ${klienci.content}">
                        <td th:text="${klienciItem.id}"></td>
                        <td th:text="${klienciItem.imię}"></td>
                        <td th:text="${klienciItem.nazwisko}"></td>
                        <td th:text="${klienciItem.pesel}"></td>
                        <td th:text="${#temporals.format(klienciItem.dataUtworzenia, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#temporals.format(klienciItem.dataZmiany, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${klienciItem.utworzonePrzez}"></td>
                        <td th:text="${klienciItem.zmienionePrzez}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-3">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/klienci(page=${currentPage - 1})}">« Poprzednia</a>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link" th:text="${currentPage + 1} + ' / ' + ${totalPages}"></span>
                    </li>
                    <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/klienci(page=${currentPage + 1})}">Następna »</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
