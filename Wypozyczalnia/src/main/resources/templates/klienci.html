<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Klienci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #popupFormOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1050;
            justify-content: center;
            align-items: center;
        }
        #popupFormOverlay .panel {
            background: white;
            padding: 20px;
            border-radius: 0.5rem;
            max-width: 600px;
            width: 90%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/klienci}">Klienci</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/wypozyczalnia}">WypoÅ¼yczalnia</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/samochody}">Samochody</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/role}">Role</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user}">Pracownicy</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/wypozyczalnie}">WypoÅ¼yczalnie</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Klienci</h2>

    <div class="row mb-4">
        <div class="col-md-3">
            <form method="get" class="input-group" th:action="@{/klienci}">
                <input type="text" name="search" th:value="${search}" placeholder="Search..." class="form-control me-2">
                <button type="submit" class="btn btn-primary">ðŸ”Ž</button>
            </form>
        </div>
    </div>

    <button class="btn btn-primary mb-3" id="createBtn">Create</button>

    <table class="table table-bordered table-striped" th:if="${klienci.totalElements > 0}">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>ImiÄ™</th>
            <th>Nazwisko</th>
            <th>PESEL</th>
            <th>Data utworzenia</th>
            <th>Data zmiany</th>
            <th>Utworzone przez</th>
            <th>Zmienione przez</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kll : ${klienci.content}">
            <td th:text="${kll.id} "></td>
                <td th:text="${kll.imiÄ™ != null ? kll.imiÄ™ : ''}"></td>
            <td th:text="${kll.nazwisko != null ? kll.nazwisko : ''}"></td>
            <td th:text="${kll.pesel != null ? kll.pesel : ''}"></td>
            <td th:text="${kll.dataUtworzenia != null ? kll.dataUtworzenia : ''}"></td>
            <td th:text="${kll.dataZmiany != null ? kll.dataZmiany : ''}"></td>
            <td th:text="${kll.utworzonePrzez != null ? kll.utworzonePrzez : ''}"></td>
            <td th:text="${kll.zmienionePrzez != null ? kll.zmienionePrzez : ''}"></td>
            <td>
                <button class="btn btn-sm btn-primary editBtn" th:data-id="${kll.id}">Edit</button>
                <a th:href="@{/klienci/delete/{id}(id=${kll.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${klienci.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${klienci.first} ? 'disabled'">
                <a class="page-link" th:href="@{/klienci(page=${klienci.number - 1}, search=${search})}">Previous</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="${klienci.number + 1} + ' / ' + ${klienci.totalPages}"></span>
            </li>
            <li class="page-item" th:classappend="${klienci.last} ? 'disabled'">
                <a class="page-link" th:href="@{/klienci(page=${klienci.number + 1}, search=${search})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- POPUP FORM OVERLAY -->
<div id="popupFormOverlay" th:classappend="${showForm} ? 'd-flex'">
    <div th:replace="~{fragments/entity-form :: entityForm('/klienci', formEntity, ${formEntity.id == null ? 'Create Klienci' : 'Edit Klienci'})}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const overlay = document.getElementById('popupFormOverlay');
    const createBtn = document.getElementById('createBtn');
    const editButtons = document.querySelectorAll('.editBtn');

    createBtn.addEventListener('click', () => overlay.style.display = 'flex');

    editButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            window.location.href = '/klienci?editId=' + id;
        });
    });

    function closeForm() {
        overlay.style.display = 'none';
    }
</script>

</body>
</html>
