<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Samochody</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #popupFormOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1050;
            justify-content: center;
            align-items: center;
        }
        #popupFormOverlay .panel {
            background: white;
            padding: 20px;
            border-radius: 0.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <th:block th:if="${!#authorization.expression('hasRole(''Dzial_HR'')')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/klienci}">Klienci</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/wypozyczalnia}">WypoÅ¼yczalnia</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/samochody}">Samochody</a></li>
                </th:block>

                <th:block th:if="${#authorization.expression('hasAnyRole(''Dzial_HR'', ''test'')')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/role}">Role</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user}">Pracownicy</a></li>
                </th:block>

                <li class="nav-item" th:if="${#authorization.expression('hasAnyRole(''Zarzad'', ''test'')')}">
                    <a class="nav-link" th:href="@{/wypozyczalnie}">WypoÅ¼yczalnie</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm nav-link px-3">
                            Wyloguj ([[${#authentication.name}]])
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Samochody</h2>

    <div class="row mb-4">
        <div class="col-md-3">
            <form method="get" class="input-group" th:action="@{/samochody}">
                <input type="text"
                       name="search"
                       th:value="${search}"
                       placeholder="Search..."
                       class="form-control md-2">
                <button type="submit" class="btn btn-primary">ðŸ”Ž</button>
            </form>
        </div>
    </div>

    <button class="btn btn-primary mb-3" id="createBtn">Create</button>

    <table class="table table-bordered table-striped" th:if="${samochody.totalElements > 0}">
        <thead class="table-dark">
        <tr>
            <th>Nr Rejestracyjny</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Koszt WynajÄ™cia/DzieÅ„</th>
            <th>Przebieg (km)</th>
            <th>WypoÅ¼yczalnia</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${samochody.content}">
            <td th:text="${s.nrRejestracyjny}"></td>
            <td th:text="${s.marka}"></td>
            <td th:text="${s.model}"></td>
            <td th:text="${s.kosztWynajeciaNaDzien}"></td>
            <td th:text="${s.przebiegWKm}"></td>
            <td th:text="${s.wypozyczalnieNazwa != null ? s.wypozyczalnieNazwa.nazwa : ''}"></td>
            <td>
                <button class="btn btn-sm btn-primary editBtn" th:data-id="${s.nrRejestracyjny}">Edit</button>

                <a th:href="@{/samochody/delete/{id}(id=${s.nrRejestracyjny})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${samochody.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${samochody.first} ? 'disabled'">
                <a class="page-link" th:href="@{/samochody(page=${samochody.number - 1}, search=${search})}">Previous</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="${samochody.number + 1} + ' / ' + ${samochody.totalPages}"></span>
            </li>
            <li class="page-item" th:classappend="${samochody.last} ? 'disabled'">
                <a class="page-link" th:href="@{/samochody(page=${samochody.number + 1}, search=${search})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<div id="popupFormOverlay" th:classappend="${showForm} ? 'd-flex'">
    <div th:replace="~{fragments/entity-form :: entityForm(
        '/samochody',
        ${formEntity},
        ${formEntity.nrRejestracyjny == null ? 'Dodaj SamochÃ³d' : 'Edytuj SamochÃ³d'},
        ${formFields},
        ${formValues},
        ${foreignKeyOptions},
        ${showForm},
        'nrRejestracyjny'
    )}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const overlay = document.getElementById('popupFormOverlay');
    const createBtn = document.getElementById('createBtn');
    const editButtons = document.querySelectorAll('.editBtn');

    createBtn.addEventListener('click', () => overlay.style.display = 'flex');

    editButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');

            window.location.href = '/samochody?editId=' + encodeURIComponent(id);
        });
    });

    function closeForm() {
        overlay.style.display = 'none';
        window.location.href = '/samochody';
    }
</script>

</body>
</html>
