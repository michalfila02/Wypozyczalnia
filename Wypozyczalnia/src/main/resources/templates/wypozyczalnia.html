<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypo≈ºyczalnia</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Menu</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/klienci}">Klienci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/wypozyczalnia}">Wypo≈ºyczalnia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/samochody}">Samochody</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/role}">Role</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">Pracownicy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/wypozyczalnie}">Wypo≈ºyczalnie</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">

    <h2>Wypozyczalnia</h2>

    <!-- SEARCH -->
    <div class="row mb-4">
        <div class="col-md-3">
            <form method="get" class="input-group" th:action="@{/wypozyczalnia}">
                <input type="text"
                       name="search"
                       th:value="${search}"
                       placeholder="Search..."
                       class="form-control md-2">
                <button type="submit" class="btn btn-primary">üîé</button>
            </form>
        </div>
    </div>

    <!-- CREATE -->
    <a th:href="@{/wypozyczalnia/create}" class="btn btn-primary mb-3">Create</a>

    <!-- TABLE -->
    <table class="table table-bordered table-striped" th:if="${wypozyczalnia.totalElements > 0}">
        <thead class="table-dark">
        <tr>
            <th>Id Wypo≈ºyczenia</th>
            <th>Id Klienta</th>
            <th>Data Wypozyczenia</th>
            <th>Data Oddania</th>
            <th>Numer Samochodu</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wyp : ${wypozyczalnia.content}">
            <td th:text="${wyp.id}"></td>
            <td th:text="${wyp.idKlienta  != null ? wyp.idKlienta.id : ''}"></td>
            <td th:text="${wyp.dataWypo≈ºyczenia}"></td>
            <td th:text="${wyp.dataOddania}"></td>
            <td th:text="${wyp.samochodyNrRejestracyjny  != null ? wyp.samochodyNrRejestracyjny.nrRejestracyjny : ''}"></td>
            <td>
                <a th:href="@{/wypozyczalnia/edit/{id}(id=${wyp.id})}"
                   class="btn btn-sm btn-primary">Edit</a>

                <a th:href="@{/wypozyczalnia/delete/{id}(id=${wyp.id})}"
                   class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- PAGINATION -->
    <nav th:if="${wypozyczalnia.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item"
                th:classappend="${wypozyczalnia.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/wypozyczalnia(page=${wypozyczalnia.number - 1}, search=${search})}">
                    Previous
                </a>
            </li>

            <li class="page-item disabled">
                <span class="page-link"
                      th:text="${wypozyczalnia.number + 1} + ' / ' + ${wypozyczalnia.totalPages}">
                </span>
            </li>

            <li class="page-item"
                th:classappend="${wypozyczalnia.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/wypozyczalnia(page=${wypozyczalnia.number + 1}, search=${search})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
